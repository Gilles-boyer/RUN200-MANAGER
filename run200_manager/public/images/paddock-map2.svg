  <text x="600" y="90" fill="#3B82F6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">ZONE B</text>
  <text x="600" y="115" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Emplacements Standard</text>

  <!-- Zone C -->
  <rect x="800" y="50" width="350" height="700" fill="url(#zoneC)" stroke="#F59E0B" stroke-width="2" stroke-dasharray="10,5" rx="10"/>
  <text x="975" y="90" fill="#F59E0B" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">ZONE C</text>
  <text x="975" y="115" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Emplacements √âconomiques</text>

