        fill="none" stroke="#374151" stroke-width="3" stroke-dasharray="20,10"/>

  <!-- Entr√©e -->
  <rect x="550" y="750" width="100" height="40" fill="#DC2626" rx="5"/>
  <text x="600" y="777" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ENTR√âE</text>

  <!-- L√©gende -->
  <rect x="20" y="760" width="200" height="30" fill="#262626" rx="5"/>
  <text x="120" y="780" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">üèÅ Plan du Paddock RUN200</text>

